<div class="place layout">
    <a href="/">首页</a><span>>></span><a href="{:U('Journal/index')}">中文期刊</a><notempty name="cat_name"><span>>></span><a href="">{$cat_name}</a></notempty>
</div>

<div class="qikan_query">
	<div class="qu_tit">期刊查询</div>
	<div class="screenBox">
		<form class="action_form_qk" action="{:U('Search/yksci')}" method="post" name="ykseach">
			<div class="action_rom1">
				<label>期刊名：</label>
				<input type="text" class="action_txt" name="username" id="username" />
			</div>
			<div class="action_rom1">
				<label>ISSN号：</label>
				<input type="text" class="action_txt" name='issn' id='password'/>
			</div>
			<div class="action_rom1">
				<label>CNNO号：</label>
				<input type="text" class="action_txt" name='pre_cn' id="pre_cn"/> 
			</div>
			<div class="action_rom1">
				<label>出版地区：</label>
				<input type="text" class="action_txt" name='pre_area' id="pre_area"/> 
			</div>
			<div class="action_rom1">
				<label>创刊时间：</label>
				<input type="text" class="action_txt" name='pre_create_time' id="pre_create_time"/> 
			</div>
			<div class="action_rom1">
				<label>排列方式：</label>
				<select name="order" class="action_txt">
					<option value="desc">创刊时间从大到小</option>
					<option value="asc">创刊时间从小到大</option>
				</select> 
			</div>
			<div class="action_rom2">
				<input type="submit" name='Submit' class="action_btn" value="查询" />
				<input type="submit" name='Submit' class="action_btn sp" value="清除" />
			</div>
		</form>
		<div style="clear:both;"></div>
	</div>
	
</div>
<div style="clear:both;"></div>
