<div class="place layout">
    <a href="/">首页</a><span>>></span><a href="javascript:;">用户注册</a>
</div>

<!--项目-->
<div class="mainbox">
<div class="main"> 
	
	<!--右边-->
    <div class="register">
        <div class="screenBox" style="margin-top:20px;padding-left:50px;">
		<p class="login_p">立即注册你的账户吧! <span>已有帐户，<a href="{:U('User/login')}">登录</a></span></p>
			<form class="action_form" action="{:U('User/register')}" method="post" name="formUser">
				<div class="action_rom1" style="padding-top:20px;">
					<label><em>*</em>用户名：</label>
					<input type="text" class="action_txt" name="username" id="username" />
					<span id="user_name_notice" class="action_tip">请填写您的真实姓名</span>
				</div>
				<div class="action_rom1">
					<label><em>*</em>手机：</label>
					<input type="text" class="action_txt must" name='mobile' id='mobile_phone'/>
					<span id="mobile_phone_notice" class="action_tip">请输入您的手机号码。</span> 
				</div>
				<div class="action_rom1">
					<label><em>*</em>电子邮件：</label>
					<input type="text" class="action_txt" name='email' id="email"/> 
					<span class="action_tip" id="email_notice">请输入您的电子邮箱。</span>
				</div>
				<div class="action_rom1">
					<label><em>*</em>密码：</label>
					<input type="text" class="action_txt must" name='password' id='password'/>
					<span id="mobile_phone_notice" class="action_tip">请输入密码。</span> 
				</div>
				<div class="action_rom1">
					<label><em>*</em>确认密码：</label>
					<input type="text" class="action_txt" name='repassword' id="password2"/> 
					<span class="action_tip" id="email_notice">请再次输入密码。</span>
				</div>
				<div class="action_rom1">
					<label><em>*</em>验证码：</label>
					<input type="text" class="action_txt" name='code' id="code"/>
					<span class="action_tip" id="email_notice"><img src="{:U('User/verify')}" onClick="this.src+='?rand='+Math.random();" /></span>
				</div>
				<div class="action_rom2">
					
						<input type="submit" name='Submit' class="action_btn" value="提交" />
					
						<input type="reset" class="action_btn sp" value="重置" />
					
				</div>
			</form>
		</div>
    </div>
    
</div>

<div style="clear:both;"></div>

</div>
