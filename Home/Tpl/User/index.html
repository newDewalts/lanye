	<script type="text/javascript">
		//选择系统头像
		function system_avatar(id){
			if(window.confirm('你确定要用这张图片为你的头像？')){
				window.location.href = "/user-system_avatar-id-"+id+".htm";
				//return true;
			}else{
				return false;
			}
		}
		$(function(){
			//上传头像(uploadify插件)
			$("#user-pic").uploadify({
				'queueSizeLimit' : 1,
				'removeTimeout' : 0.5,
				'preventCaching' : true,
				'multi'    : false,
				'swf' 			: '__PUBLIC__/Js/uploadify/uploadify.swf',
				'uploader' 		: '{:U("User/uploadImg")}',
				'buttonText' 	: '<img src="../Public/image/user1.jpg" />',
				'height' 		: '150',
				'width' 		: '150',
				'fileTypeExts'	: '*.jpg; *.png; *.gif;',
				'onUploadSuccess' : function(file, data, response){
					var data = $.parseJSON(data);
					if(data['status'] == 0){
						alert(data.info);
						return false;
					}

					var preview = $('.upload-area').children('#preview-hidden');
					preview.show().removeClass('hidden');
					//两个预览窗口赋值
					$('.crop').children('img').attr('src',data['url']+'?random='+Math.random());
					//隐藏表单赋值
					$('#img_src').val(data['url']);
					$('#picName').val(data['picName']);			
					//绑定需要裁剪的图片
					var img = $('<img />');
					preview.append(img);
					preview.children('img').attr('src',data['url']+'?random='+Math.random());
					var crop_img = preview.children('img');
					crop_img.attr('id',"cropbox").show();
					var img = new Image();
					img.src = data['url']+'?random='+Math.random();
					//根据图片大小在画布里居中
					img.onload = function(){
						var img_height = 0;
						var img_width = 0;
						var real_height = img.height;
						var real_width = img.width;
						if(real_height > real_width && real_height > 150){
							var persent = real_height / 150;
							real_height = 150;
							real_width = real_width / persent;
						}else if(real_width > real_height && real_width > 150){
							var persent = real_width / 150;
							real_width = 150;
							real_height = real_height / persent;
						}
						if(real_height < 150){
							img_height = (150 - real_height)/2;	
						}
						if(real_width < 150){
							img_width = (150 - real_width)/2;
						}
						preview.css({width:(150-img_width)+'px',height:(150-img_height)+'px'});
						preview.css({paddingTop:img_height+'px',paddingLeft:img_width+'px'});			
					}
					//裁剪插件
					$('#cropbox').Jcrop({
						bgColor:'#333',   //选区背景色
						bgFade:true,      //选区背景渐显
						fadeTime:1000,    //背景渐显时间
						allowSelect:false, //是否可以选区，
						allowResize:true, //是否可以调整选区大小
						aspectRatio: 1,     //约束比例
						minSize : [100,100],//可选最小大小
						boxWidth : 150,		//画布宽度
						boxHeight : 150,	//画布高度
						onChange: showPreview,//改变时重置预览图
						onSelect: showPreview,//选择时重置预览图
						setSelect:[ 0, 0, 100, 100],//初始化时位置
						onSelect: function (c){	//选择时动态赋值，该值是最终传给程序的参数！
							$('#x').val(c.x);//需裁剪的左上角X轴坐标
							$('#y').val(c.y);//需裁剪的左上角Y轴坐标
							$('#w').val(c.w);//需裁剪的宽度
							$('#h').val(c.h);//需裁剪的高度
					  }
					});
					//提交裁剪好的图片
					$('.save-pic').click(function(){
						if($('#preview-hidden').html() == ''){
							//$.ThinkBox.error('请先上传图片！');
						}else{
							//由于GD库裁剪gif图片很慢，所以长时间显示弹出框
							//$.ThinkBox.success('图片处理中，请稍候……',{'delayClose':30000});
							$('#pic').submit();
						}
					});
					//重新上传,清空裁剪参数
					var i = 0;
					$('.reupload-img').click(function(){
						$('#preview-hidden').find('*').remove();
						$('#preview-hidden').hide().addClass('hidden').css({'padding-top':0,'padding-left':0});
					});
				 }
			});
			//预览图
			function showPreview(coords){
				var img_width = $('#cropbox').width();
				var img_height = $('#cropbox').height();
				  //根据包裹的容器宽高,设置被除数
				  var rx = 100 / coords.w;
				  var ry = 100 / coords.h; 
				  $('#crop-preview-100').css({
					width: Math.round(rx * img_width) + 'px',
					height: Math.round(ry * img_height) + 'px',
					marginLeft: '-' + Math.round(rx * coords.x) + 'px',
					marginTop: '-' + Math.round(ry * coords.y) + 'px'
				  });
				  rx = 60 / coords.w;
				  ry = 60 / coords.h;
				  $('#crop-preview-60').css({
					width: Math.round(rx * img_width) + 'px',
					height: Math.round(ry * img_height) + 'px',
					marginLeft: '-' + Math.round(rx * coords.x) + 'px',
					marginTop: '-' + Math.round(ry * coords.y) + 'px'
				  });
			}
		});
	</script>
