<div class="height20"></div>

<form method='post' id="user-form" action="{:U('Index/password')}">
	<div class="control-group">
		<label class="control-label span2" for="oldpassword">旧密码:</label>
		<div class="controls">
			<input type="password" name="oldpassword" id="oldpassword"/>
			<em class="color-red">*</em>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="password">新密码:</label>
		<div class="controls">
			<input type="password" name="password" id="password"/>
			<em class="color-red">*</em>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="repassword">确认密码:</label>
		<div class="controls">
			<input type="password" name="repassword" id="repassword" />
			<em class="color-red">*</em>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2">&nbsp;</label>
		<div class="controls">
			<button type="submit" class="btn">提交</button>
		</div>
	</div>
</form>

<script type="text/javascript">
$(function(){
	$('#user-form').validate({
		rules: {
			'oldpassword': {
				required: true
			},
			'password': {
				required: true,
				minlength: 6
			},
			'repassword': {
				required: true,
				minlength: 6,
				equalTo: "#password"
			}
		},
		success: function( label ) {
			label.html('<img src="../Public/img/checked.gif"/>');
		}
	});
});
</script>
