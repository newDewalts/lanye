<style type="text/css">
.table td input{margin-bottom: 0;}
</style>
<form method='post' id="email-service-form" action="{:U('Sysconfig/index')}">
	<table class="table table-bordered">
		<tr>
			<th class="span2" colspan="2">邮件服务器配置</th>
		</tr>
		<tr>
			<td class="span2">SMTP服务器</td>
			<td>
				<input type="text" name="smtp_host" value="{$config.smtp_host}"/>
			</td>
		</tr>
		<tr>
			<td class="span2">SMTP端口</td>
			<td>
				<input type="text" name="smtp_port" value="{$config.smtp_port}"/>
			</td>
		</tr>
		<tr>
			<td class="span2">发送邮件账号</td>
			<td>
				<input type="text" name="smtp_mail_account" value="{$config.smtp_mail_account}"/>
			</td>
		</tr>
		<tr>
			<td class="span2">发送邮件密码</td>
			<td>
				<input type="password" name="smtp_mail_pass" value="{$config.smtp_mail_pass}"/>
			</td>
		</tr>
		<tr>
			<td class="span2">发件人名称</td>
			<td>
				<input type="text" name="smtp_send_mail_name" value="{$config.smtp_send_mail_name}"/>
			</td>
		</tr>
		<tr>
			<td class="span2">&nbsp;</td>
			<td>
				<input type="hidden" name="forward_url" value="{:U('Sysconfig/index',  array('type' => 3))}"/>
				<input type="hidden" name="type" value="3"/>
				<button type="submit" class="btn">提交</button>
			</td>
		</tr>
	</table>
</form>

<div class="height20"></div>

<form method='post' id="email-remind-form" action="{:U('Sysconfig/index')}">
	<table class="table table-bordered">
		<tr>
			<th class="span2" colspan="2">邮件提醒[在线投稿]</th>
		</tr>
		<tr>
			<td class="span2">提醒邮箱</td>
			<td>
				<input class="span6" type="text" name="remind_email" value="{$config.remind_email}"/>
				<span class="help-inline">多个用英文逗号(,)隔开, 设置多个会随机选择一个发送</span>
			</td>
		</tr>
		<tr>
			<td class="span2">抄送人</td>
			<td>
				<input class="span6" type="text" name="remind_copy_to_email" value="{$config.remind_copy_to_email}"/>
				<span class="help-inline">多个用英文逗号(,)隔开</span>
			</td>
		</tr>
		<tr>
			<td class="span2">是否开启</td>
			<td>
				<label class="radio inline">
					<input type="radio" name="remind_mail_switch" value="1"  <if condition="$config['remind_mail_switch'] eq 1">checked="checked"</if> />开启
				</label>
				&nbsp;
				<label class="radio inline">
					<input type="radio" name="remind_mail_switch" value="0" <if condition="$config['remind_mail_switch'] eq 0">checked="checked"</if> />关闭
				</label>
				<span class="help-inline">开启状态下提醒邮箱才能收到邮件</span>
			</td>
		</tr>
		<tr>
			<td class="span2">&nbsp;</td>
			<td>
				<input type="hidden" name="forward_url" value="{:U('Sysconfig/index',  array('type' => 3))}"/>
				<input type="hidden" name="type" value="3"/>
				<button type="submit" class="btn">提交</button>
			</td>
		</tr>
	</table>
</form>

<div class="height20"></div>
<div class="height20"></div>
