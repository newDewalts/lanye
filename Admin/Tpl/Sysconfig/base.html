<form method='post' id="base-form" action="{:U('Sysconfig/index')}">
	<div class="control-group">
		<label class="control-label span3" for="site_name">网站名称:</label>
		<div class="controls">
			<input type="text" name="site_name" id="site_name" value="{$config.site_name}">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="site_url">网站地址:</label>
		<div class="controls">
			<input type="text" name="site_url" id="site_url" value="{$config.site_url}">
			<span class="help-inline">以“http:”//开头</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="seo_title">网站标题:</label>
		<div class="controls">
			<input type="text" class="span6" name="seo_title" id="seo_title" value="{$config.seo_title}">
			<span class="help-inline">seo_title</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="seo_keywords">关键词:</label>
		<div class="controls">
			<textarea name="seo_keywords" class="span6 textarea-remark2" id="seo_keywords">{$config.seo_keywords}</textarea>
			<span class="help-inline">seo_keywords</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="seo_description">描述:</label>

			<textarea name="seo_description" class="span6 textarea-remark2" id="seo_description">{$config.seo_description}</textarea>
			<span class="help-inline">seo_description</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="record_number">备案号:</label>

			<input type="text" class="span6" name="record_number" id="record_number" value="{$config.record_number}">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="address">公司地址:</label>

	</div>
	<div class="control-group">
		<label class="control-label span3" for="code">邮政编码:</label>
		<div class="controls">
			<input type="text" class="span6" name="code" id="code" value="{$config.code}">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="email">Email:</label>
		<div class="controls">
			<input type="text" class="span6" name="email" id="email" value="{$config.email}">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="ts_email">投诉Email:</label>
		<div class="controls">
			<input type="text" class="span6" name="ts_email" id="ts_email" value="{$config.ts_email}">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="tel">电话:</label>
		<div class="controls">
			<input type="text" class="span6" name="tel" id="tel" value="{$config.tel}">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="statistical_code">统计代码:</label>
		<div class="controls">
			<textarea name="statistical_code" class="span6 textarea-remark2" id="statistical_code">{$config.statistical_code}</textarea>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="tq_code">53客服:</label>
		<div class="controls">
			<textarea name="tq_code" class="span6 textarea-remark2" id="tq_code">{$config.tq_code}</textarea>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span3" for="enterprise_qq_code">企业QQ代码:</label>
		<div class="controls">
			<textarea name="enterprise_qq_code" class="span6 textarea-remark2" id="enterprise_qq_code">{$config.enterprise_qq_code}</textarea>
