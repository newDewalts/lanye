<div class="mainnav_title">
	<a href="{:U('Feedback/index')}" class="btn">反馈信息列表</a>
	&nbsp;
	<if condition="$Think.const.ACTION_NAME eq 'edit'">
		<span class="btn btn-info">修改反馈信息</span>&nbsp;
		<a href="{$forward_url}" class="btn">返回</a>
	</if>
</div>
<div class="height20"></div>

<form method='post' id="feedback-form" action="{:U('Feedback/edit')}">
	
	<div class="control-group">
		<label class="control-label span2" for="fullname">姓名:</label>
		<div class="controls">
			<input type="text" name="fullname" id="fullname" value="{$feedback.fullname}">
			<em class="color-red">*</em>
		</div>
	</div>


	<div class="control-group">
		<label class="control-label span2" for="content">反馈内容:</label>
		<div class="controls">
			<textarea name="content" id="content" class="textarea-remark2">{$feedback.content}</textarea>
			<em class="color-red">*</em>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label span2">显示:</label>
		<div class="controls">
			<label class="radio inline">
				<input type="radio" name="status" value="1" <if condition="$feedback['status'] eq 1">checked="checked"</if> />是
			</label>
			&nbsp;
			<label class="radio inline">
				<input type="radio" name="status" value="0" <if condition="$feedback['status'] eq 0">checked="checked"</if> />否
			</label>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label span2">&nbsp;</label>
		<div class="controls">
			<if condition="$feedback['id'] gt 0">
				<input type="hidden" name="id" value="{$feedback['id']}">
				<input type="hidden" name="forward_url" value="{$forward_url}">
			</if>
			<button type="submit" class="btn">提交</button>
		</div>
	</div>
</form>

<div class="height20"></div>
