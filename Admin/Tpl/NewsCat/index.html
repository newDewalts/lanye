<div class="mainnav_title">
	<a href="{:U('NewsCat/index')}" class="btn btn-info">新闻分类列表</a>
	&nbsp;
	<a href="{:U('NewsCat/add')}" class="btn">添加新闻分类</a>
</div>
<div class="height20"></div>

<if condition="!empty($newsCatList)">
<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>分类名称</th>
			<th class="span2">分类ID</th>
			<th class="span2">排序</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<volist name="newsCatList" id="newsCat">
		<tr>
			<td style="padding-left:{$newsCat['level']*25-15}px;">{$newsCat.cat_name}</td>
			<td>{$newsCat.cat_id}</td>
			<td>{$newsCat.orders}</td>
			<td>
				<span class="tooltip-container">
					<a href="{:U('NewsCat/add', array('pid'=>$newsCat['cat_id']))}" title="添加子分类"><i class="icon-plus"></i></a> &nbsp;&nbsp;
					<a href="{:U('NewsCat/edit', array('cat_id'=>$newsCat['cat_id']))}" title="编辑"><i class="icon-edit"></i></a> &nbsp;&nbsp;
					<a onclick="return confirm_redirect('你确认删除此记录吗？');" href="{:U('NewsCat/delete', array('cat_id'=>$newsCat['cat_id']))}" title="删除"><i class="icon-trash"></i></a>
				</span>
			</td>
		</tr>
		</volist>
	</tbody>
</table>
<else/>
	<div>没有任何记录</div>
</if>
