-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Js/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Js/kindeditor/lang/zh_CN.js"></script>
<!--
<script charset="utf-8" src="__PUBLIC__/Js/kindeditor/plugins/code/prettify.js"></script>
-->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/calendar/jscal2.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/calendar/win2k.css"/>
<script type="text/javascript" src="__PUBLIC__/Js/calendar/calendar.js"></script>

<div class="mainnav_title">
	<a href="{:U('Sci/index')}" class="btn">SCI影响因子列表</a>
	&nbsp;
	<if condition="$Think.const.ACTION_NAME eq 'add'">
		<a href="{:U('Sci/add')}" class="btn btn-info">添加SCI影响因子</a>
	<elseif condition="$Think.const.ACTION_NAME eq 'edit'" />
		<span class="btn btn-info">修改SCI影响因子</span>
		&nbsp;
		<a href="{$forward_url}" class="btn">返回</a>
	</if>
</div>
<div class="height20"></div>


<form method='post' id="scr-form" action="<if condition="$Think.const.ACTION_NAME eq 'add'">{:U('Sci/add')}<elseif condition="$Think.const.ACTION_NAME eq 'edit'" />{:U('Sci/edit')}</if>">
	<div class="control-group">
		<label class="control-label span2" for="cat_id">SCI分类:</label>
		<div class="controls">
			<select name="cat_select1" id="cat_select1" required>
				<option value="">--请选择第一级SCI分类--</option>
				<volist name="menu_cat" id="list">
					<option value="{$list.id}"
						<if condition="!empty($sci) && ($sci['cat_id']['0'] eq $list['id'])">
						selected="selected"
						</if>
					>

					{$list.name}</option>
				</volist>
			</select>

			<select name="cat_id" id="cat_select2" required>
				<option value="">--请选择第二级SCI分类--</option>
				
			</select>
			
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="title">缩写名/全名:</label>
		<div class="controls">
			<input class="span6" type="text" name="name" id="name" required value="{$sci.name}">
			<em class="color-red">*</em>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label span2" for="title">ISSN号:</label>
		<div class="controls">
			<input class="span6" type="text" name="issn" id="issn" value="{$sci.issn}">
			
		</div>
	</div>

	<div class="control-group">
		<label class="control-label span2" for="title">年文章:</label>
		<div class="controls">
			<input class="span6" type="text" name="article_num" id="article_num" value="{$sci.article_num}">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label span2" for="title">MedSci指数：</label>
		<div class="controls">
			<input class="span6" type="text" name="medSci" id="medSci" value="{$sci.medSci}">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label span2" for="title">投稿难易：</label>
		<div class="controls">
			<input class="span6" type="text" name="how" id="how" value="{$sci.how}">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label span2" for="title">	IF值：</label>
		<div class="controls">
			<input class="span6" type="text" name="if" id="if" value="{$sci.if}">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="title">一审周期：</label>
		<div class="controls">
			<input class="span6" type="text" name="first" id="first" value="{$sci.first}">
		</div>
	</div>
	

	<div class="control-group">
		<label class="control-label span2" for="included">被收录情况:</label>
		<div class="controls">
			<textarea name="included" id="included" class="textarea-remark2">{$sci.included}</textarea>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label span2" for="title">出版周期：</label>
		<div class="controls">
			<input class="span6" type="text" name="out_time" id="out_time" value="{$sci.out_time}">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label span2" for="included">CiteScore分区:</label>
		<div class="controls">
			<textarea name="CiteScore" id="CiteScore" class="textarea-remark2">{$sci.CiteScore}</textarea>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label span2" for="title">CiteScore趋势：</label>
		<div class="controls">
			<input class="span6" type="text" name="CiteScore_num" id="CiteScore_num" value="{$sci.CiteScore_num}">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label span2" for="title">出版社或管理机构：</label>
		<div class="controls">
			<input class="span6" type="text" name="publishing" id="publishing" value="{$sci.publishing}">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label span2" for="included">杂志简介/稿件收录要求:</label>
		<div class="controls">
			<textarea name="description" id="description" class="textarea-remark2">{$sci.description}</textarea>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label span2" for="title">主页链接：</label>
		<div class="controls">
			<input class="span6" type="text" name="index" id="index" value="{$sci.index}">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label span2" for="title">投稿链接：</label>
		<div class="controls">
			<input class="span6" type="text" name="tg_url" id="tg_url" value="{$sci.tg_url}">
		</div>
	</div>


	<div class="control-group">
		<label class="control-label span2">&nbsp;</label>
		<div class="controls">
			<if condition="$sci['id'] gt 0">
				<input type="hidden" name="id" value="{$sci['id']}">
				<input type="hidden" name="forward_url" value="{$forward_url}">
			</if>
			<button type="submit" class="btn">提交</button>
		</div>
	</div>
</form>
</div>

<div class="height20"></div>
<div class="height20"></div>


<script>
	if($('#cat_select1').val()){
		var select1_id = $('#cat_select1').val();
		$.post("{:U('Sci/ajaxCat')}", {id: select1_id}, function(data) {
				data = JSON.parse(data);
				var select_html ='';
				for(var i=0;i<data.length;i++){
					if(data[i].id=={$sci.cat_id.1}){
						var selected= " selected='selected'";
					}else{
						var selected = '';
					}
				    select_html += "<option "+ selected +"value='"+data[i].id +"'>"+data[i].name+"</option>";
				}
				$('#cat_select2').html(select_html);
			})
	}

	$('#cat_select1').change(function(event) {
		var select2val = $('#cat_select1').val();
		if(!select2val){
			$('#cat_select2').html("<option value=''>--请选择第二级SCI分类--</option>");
		}else{
			$.post("{:U('Sci/ajaxCat')}", {id: select2val}, function(data) {
				data = JSON.parse(data);
				var select_html = '<option value="">--请选择第二级SCI分类--</option>';
				for(var i=0;i<data.length;i++){

				    select_html += "<option value='"+data[i].id +"'>"+data[i].name+"</option>";
				}
				$('#cat_select2').html(select_html);
			});
		}

	});
</script>
