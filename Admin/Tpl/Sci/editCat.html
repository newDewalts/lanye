<link rel="stylesheet" href="__PUBLIC__/Js/kindeditor/themes/default/default.css" />

<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/calendar/jscal2.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/calendar/win2k.css"/>

<div class="mainnav_title">
	<a href="{:U('Sci/cat')}" class="btn">SCI分类列表</a>
	&nbsp;
	<if condition="$Think.const.ACTION_NAME eq 'add'">
		<a href="{:U('Sci/add')}" class="btn btn-info">添加SCI分类</a>
	<elseif condition="$Think.const.ACTION_NAME eq 'editCat'" />
		<span class="btn btn-info">修改SCI分类</span>
		&nbsp;
		<a href="{$forward_url}" class="btn">返回</a>
	</if>
</div>
<div class="height20"></div>


<form method='post' id="cat-form" action="<if condition="$Think.const.ACTION_NAME eq 'addCat'">{:U('Sci/addCat')}<elseif condition="$Think.const.ACTION_NAME eq 'editCat'" />{:U('Sci/editCat')}</if>">
	<div class="control-group">
		<label class="control-label span2" for="cat_id">上级分类:</label>
		<div class="controls">
			<select name="pid" id="pid">
				<option value="">第一级分类（顶级）</option>
				<volist name="menu_cat" id="list">
					<option value="{$list.id}"
						<if condition="$list['id'] eq $cat['pid']">
						selected="selected"
						</if>
					>
				
					{$list.name}</option>
				</volist>
			</select>
			
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="title">分类名:</label>
		<div class="controls">
			<input class="span6" type="text" name="name"  required id="name" value="{$cat.name}">
			<em class="color-red">*</em>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label span2">状态:</label>
		<div class="controls">
			<label class="radio inline">
				<input type="radio" name="status" value="1" <if condition="empty($cat) || ($cat['status'] eq 1)">checked="checked"</if> />启用
			</label>
			&nbsp;
			<label class="radio inline">
				<input type="radio" name="status" value="0" <if condition="!empty($cat) && ($cat['status'] eq 0)">checked="checked"</if> />禁用
			</label>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label span2">&nbsp;</label>
		<div class="controls">
			<if condition="$cat['id'] gt 0">
				<input type="hidden" name="id" value="{$cat['id']}">
			</if>
			<button type="submit" class="btn">提交</button>
		</div>
	</div>
</form>
</div>

<div class="height20"></div>
<div class="height20"></div>
