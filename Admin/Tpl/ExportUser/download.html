<div class="mainnav_title">

<div class="height20"></div>

			<th>&nbsp;</th>
			<th>文件名</th>
			<th>下载</th>
		</tr>
	</thead>
	<tbody>
		<volist name="files" id="vo" key="key">

			<td class="span1">{$key}</td>
			<td><a href="__ROOT__/{$vo.file}">{$vo.file}</a></td>

				<span class="tooltip-container">

			</td>
		</tr>
		</volist>
